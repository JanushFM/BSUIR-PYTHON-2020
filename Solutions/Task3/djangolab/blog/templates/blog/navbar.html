{% load static %}

<style>
    .hello-msg {
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
    }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: 'Times New Roman',serif">
    <div class="container d-flex justify-content-between">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" width="50%">
        </a>




        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}"><h4> Home </h4></a>
            </li>
            {% if not request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shopping_list' %}"><h4> Shopping list </h4></a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'account' %}"><h4>Profile</h4></a>
                </li>


            {% endif %}
        </ul>
        {% if not request.user.is_anonymous %}
            <span class="hello-msg">Hello, {{ request.user.username }}</span>
            <span><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
        {% endif %}
    </div>
</nav>
